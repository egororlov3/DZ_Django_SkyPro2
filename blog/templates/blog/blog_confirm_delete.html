{% extends 'catalog/base.html' %}

{% block content %}
    <div class="container mt-5">
        <h1 class="text-center mb-4">Вы уверены, что хотите удалить "{{ post.title }}"?</h1>

        <form method="post" class="text-center">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Удалить</button>
            <a href="{% url 'blog:blog_list' %}" class="btn btn-secondary">Отмена</a>
        </form>
    </div>
{% endblock %}
