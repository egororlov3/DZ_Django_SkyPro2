{% extends 'catalog/base.html' %}

{% block content %}
<div class="container mt-5">
    <h1 class="text-center">Подтверждение удаления</h1>
    <div class="alert alert-warning">
        <p>Вы уверены, что хотите удалить "{{ object.name }}"?</p>
        <p>Это действие необратимо!</p>
    </div>
    <div class="d-flex justify-content-center">
        <form method="POST" action="{% url 'catalog:product_delete' object.pk %}">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger me-2">Удалить</button>
            <a href="{% url 'catalog:product_detail' object.pk %}" class="btn btn-secondary">Отмена</a>
        </form>
    </div>
</div>
{% endblock %}
